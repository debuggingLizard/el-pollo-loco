<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="shortcut icon" href="img/3_enemies_chicken/chicken_normal/1_walk/1_w.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/status-bar-bottle.class.js"></script>
    <script src="./models/status-bar-health.class.js"></script>
    <script src="./models/status-bar-coin.class.js"></script>
    <script src="./models/status-bar-boss.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chick.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/collectable-object.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./js/game.js"></script>
</head>

<body onload="init()">
    <nav>
        <div>
            <a href="imprint.html" target="_blank">Imprint</a>
        </div>
    </nav>
    <h1>El Pollo Loco</h1>

    <div class="game-container">
        <div id="overlay" class="overlay">
            <button id="start-button" onclick="startGame()">Game Start</button>
            <button style="display: none;" id="restart-button" onclick="window.location.reload();">
                &#8634; Restart Game
            </button>
            <img id="start-screen" class="start-screen" src="./img/9_intro_outro_screens/start/startscreen_1.png"
                alt="El Pollo Loco Startscreen">
            <img style="display: none;" id="win-screen" src="./img/9_intro_outro_screens/win/won_2.png" alt="You Won!">
            <img style="display: none;" id="lose-screen" class="start-screen"
                src="./img/9_intro_outro_screens/game_over/oh no you lost!.png" alt="Oh No! You Lost!">
        </div>
        <canvas id="canvas" width="720" height="480">
        </canvas>
    </div>

    <div class="game-explain">
        <div class="left">
            <div>
                <div class="key">W</div>
                <span class="text">Jump</span>
            </div>
            <div class="move">
                <div>
                    <div class="key">A</div>
                    <span class="text">Move Left</span>
                </div>
                <div>
                    <div class="key">D</div>
                    <span class="text"> Move Right</span>
                </div>
            </div>
        </div>
        <div class="right">
            <div>
                <div class="key">ENTER</div>
                <span class="text">Throw Bottles</span>
            </div>
        </div>

    </div>


</body>

</html>
